version: '3'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - temploy
  web:
    container_name: temploy-backend
    build: ./
    command: python3 -u manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/var/www/
    depends_on:
      - "nginx-proxy"
    environment:
      - VIRTUAL_PORT=8000
      - PYTHONUNBUFFERED=0
      - VIRTUAL_HOST=temploy-back.localhost
    networks:
      - temploy

networks:
    temploy:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: 172.16.238.0/24
